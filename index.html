  <!-- SUPER LIGA GALÁCTICA
-            Dando uma pausa aos Concursos “QUERIDINHO”, estou apresentando a SUPER LIGA GALÁCTICA. Mudando o foco, o objetivo agora é definir quem é o “mais poderoso”! Só que desta vez estou pr
opondo um sistema diferenciado de pontuação, similar ao Campeonato Brasileiro de Futebol. Todos os 10 Cavaleiros de Bronze que participaram da Guerra Galáctica, se enfrentarão entre si em nove r
odadas consecutivas. O regramento é simples: a cada batalha divulgada aqui no grupo, opte por aquele Cavaleiro que é o mais poderoso em sua opinião! A pontuação será atribuída seguindo os seguin
tes critérios:
-            Vitória = 3 pontos para o vencedor
-            Empate = 1 ponto para ambos
-            Derrota = 0 pontos para o perdedor
-            INTERPRETAÇÃO TABELA DE CLASSIFICAÇÃO
-            LUTAS = Combates finalizados
-            PONTOS = Pontuação acumulada
-            VF = Votos à Favor (similar aos gols a favor em uma partida de futebol)
-            VC = Votos Contra (similar aos gols sofridos em uma partida de futebol)
-            SC = Saldo de Cosmo (diferença entre GP e GC, similar ao saldo de gols em um campeonato de futebol).
-            CRITÉRIOS DE DESEMPATE:
-            1º PONTOS
-            2º SC
-            3º VF
-            4º Confronto Direto
-            Por dia serão lançadas cinco lutas (uma rodada) e a votação se encerrará sempre ao
-            MEIO-DIA DO DIA SEGUINTE, quando então será lançada a próxima rodada de lutas,
-            até que todos os Cavaleiros tenham se enfrentado. Fiquem ligados aqui no grupo
-            para o lançamento das lutas. -->
